<h1>Buscador de Endereço</h1>
<input id="cep" placeholder="Digite seu CEP (só números)">
<button onclick="buscarDados()">Buscar no Back-end</button>
<p id="resultado"></p>

<script>
  function buscarDados() {
    let cepDigitado = document.getElementById('cep').value;
    
    // O comando 'fetch' é o carteiro que vai até o Back-end
    fetch(`https://viacep.com.br/ws/${cepDigitado}/json/`)
      .then(resposta => resposta.json())
      .then(dados => {
        document.getElementById('resultado').innerText = "Rua: " + dados.logradouro + " - Cidade: " + dados.localidade;
      });
  }
</script>
